<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Master - ÂàáÂâ≤Â§ßÂ∏à</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-1: #FFE5E5;
            --bg-gradient-2: #FFF5E1;
            --primary-orange: #FF6B35;
            --primary-pink: #FF85A2;
            --primary-yellow: #FFD93D;
            --primary-green: #6BCB77;
            --primary-purple: #A86FF9;
            --text-dark: #2D3436;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ë£ÖÈ•∞ÊÄßËÉåÊôØÂÖÉÁ¥† */
        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary-orange);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background: var(--primary-pink);
            bottom: -80px;
            right: -80px;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: var(--primary-purple);
            top: 50%;
            right: -50px;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .game-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-pink), var(--primary-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .score-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .score-box {
            background: white;
            border-radius: 20px;
            padding: 15px 30px;
            box-shadow: 0 8px 30px var(--shadow);
            min-width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .score-box:last-child {
            min-width: 220px;
        }

        .score-box:hover {
            transform: translateY(-5px);
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-canvas-wrapper {
            position: relative;
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        canvas {
            display: block;
            border-radius: 20px;
            background: linear-gradient(180deg, #FFF9F0 0%, #FFF 100%);
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
        }

        .cursor-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--primary-orange), var(--primary-pink));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            opacity: 0.8;
        }

        .cursor-outer {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid var(--primary-orange);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.2;
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .btn {
            font-family: 'Fredoka', cursive;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-pink));
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--primary-orange);
            border: 3px solid var(--primary-orange);
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .start-screen h2, .game-over-screen h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-pink), var(--primary-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .instructions {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px var(--shadow);
            max-width: 500px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .instruction-emoji {
            font-size: 2rem;
            margin-right: 15px;
        }

        .final-score {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: particleFloat 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5) rotate(360deg);
            }
        }

        .combo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-yellow), var(--primary-orange));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            pointer-events: none;
            animation: comboAppear 1s ease-out forwards;
            z-index: 200;
            text-shadow: 0 0 30px rgba(255, 217, 61, 0.5);
        }

        @keyframes comboAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(0.8);
            }
        }

        .perfect-text {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

            <h1 class="title">üî™ ÂàáÂâ≤Â§ßÂ∏à</h1>

        <div class="score-panel">

                <div class="score-label">ÁîüÂëΩ</div>
                <div class="score-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            objects: [],
            score: 0,
            combo: 0,
            lives: 6,
            lastSliceTime: 0,
            gameLoop: null,
            isPaused: false,
            spawnTimer: 0,
            isSlicing: false,
            slicePath: [],
            particles: []
        };

        // Áâ©‰ΩìÁ±ªÂûã
        const OBJECT_TYPES = [
            { emoji: 'üçâ', points: 10, color: '#FF6B6B' },
            { emoji: 'üçé', points: 15, color: '#FF4757' },
            { emoji: 'üçä', points: 12, color: '#FFA502' },
            { emoji: 'üçã', points: 13, color: '#FFD93D' },
            { emoji: 'ü•ù', points: 18, color: '#6BCB77' },
            { emoji: 'üçá', points: 20, color: '#A86FF9' },
            { emoji: 'üçì', points: 16, color: '#FF85A2' },
            { emoji: 'ü••', points: 25, color: '#8B4513' }
        ];

        const BOMB = { emoji: 'üí£', points: -50, color: '#2D3436' };

        // Èü≥ÊïàÁ≥ªÁªü
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'slice') {
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'combo') {
                oscillator.frequency.value = 1200;
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
                
                setTimeout(() => {
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.frequency.value = 1500;
                    osc2.type = 'square';
                    gain2.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    osc2.start(audioContext.currentTime);
                    osc2.stop(audioContext.currentTime + 0.15);
                }, 80);
            } else if (type === 'bomb') {
                oscillator.frequency.value = 100;
                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'miss') {
                oscillator.frequency.value = 200;
                oscillator.type = 'triangle';
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            
            gameState.score = 0;
            gameState.combo = 0;
            gameState.lives = 6;
            gameState.objects = [];
            gameState.particles = [];
            gameState.spawnTimer = 0;
            
            updateUI();
            gameState.gameLoop = requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            update();
            draw();
            gameState.gameLoop = requestAnimationFrame(gameLoop);
        }

        function update() {
            if (gameState.isPaused) return;

            // ÁîüÊàêÁâ©‰Ωì
            gameState.spawnTimer++;
            if (gameState.spawnTimer > 100) {
                spawnObject();
                gameState.spawnTimer = 0;
            }

            // Êõ¥Êñ∞Áâ©‰Ωì
            gameState.objects = gameState.objects.filter(obj => {
                obj.x += obj.vx;
                obj.y += obj.vy;
                obj.vy += 0.3; // ÈáçÂäõÔºàÈôç‰ΩéÔºâ
                obj.rotation += obj.rotationSpeed;

                // ÊéâÂà∞Â±èÂπïÂ∫ïÈÉ®50ÂÉèÁ¥†‰ª•‰∏ãÊâçÂà§ÂÆöÊéâËêΩÔºàËÆ©Ê∞¥ÊûúÂÆåÂÖ®Ê∂àÂ§±Âú®Â∫ïÈÉ®Ôºâ
                if (obj.y > canvas.height + 50) {
                    if (obj.type !== 'bomb') {
                        loseLife();
                    }
                    return false;
                }

                return true;
            });

            // Êõ¥Êñ∞Á≤íÂ≠ê
            gameState.particles = gameState.particles.filter(p => {
                p.life--;
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                return p.life > 0;
            });

            // Ê£ÄÊü•ËøûÂáªË∂ÖÊó∂
            if (Date.now() - gameState.lastSliceTime > 2000) {
                gameState.combo = 0;
                updateUI();
            }
        }

        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ÂàáÂâ≤Ë∑ØÂæÑ
            if (gameState.slicePath.length > 1) {
                ctx.strokeStyle = '#FF6B35';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#FF6B35';

                ctx.beginPath();
                ctx.moveTo(gameState.slicePath[0].x, gameState.slicePath[0].y);
                for (let i = 1; i < gameState.slicePath.length; i++) {
                    ctx.lineTo(gameState.slicePath[i].x, gameState.slicePath[i].y);
                }
                ctx.stroke();

                ctx.shadowBlur = 0;
            }

            // ÁªòÂà∂Áâ©‰Ωì
            gameState.objects.forEach(obj => {
                ctx.save();
                ctx.translate(obj.x, obj.y);
                ctx.rotate(obj.rotation);
                
                // Èò¥ÂΩ±
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowOffsetY = 5;

                // Áâ©‰Ωì
                ctx.font = `${obj.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(obj.emoji, 0, 0);

                ctx.restore();
            });

            // ÁªòÂà∂Á≤íÂ≠ê
            gameState.particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / 30;
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(p.emoji, p.x, p.y);
                ctx.restore();
            });
        }

        function spawnObject() {
            const isBomb = Math.random() < 0.15; // 15%Ê¶ÇÁéáÁîüÊàêÁÇ∏Âºπ
            const type = isBomb ? BOMB : OBJECT_TYPES[Math.floor(Math.random() * OBJECT_TYPES.length)];
            
            const obj = {
                x: Math.random() * (canvas.width - 200) + 100,
                y: canvas.height + 50,
                vx: (Math.random() - 0.5) * 3,
                vy: -(Math.random() * 5 + 18), // Â¢ûÂä†ÂàùÂßãÂêë‰∏äÈÄüÂ∫¶
                size: 60,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.15,
                emoji: type.emoji,
                points: type.points,
                type: isBomb ? 'bomb' : 'fruit',
                color: type.color,
                sliced: false
            };

            gameState.objects.push(obj);
        }

        function checkSlice(path) {
            let slicedSomething = false;

            gameState.objects = gameState.objects.filter(obj => {
                if (obj.sliced) return true;

                // ÁÆÄÂçïÁ¢∞ÊíûÊ£ÄÊµã
                for (let point of path) {
                    const dx = point.x - obj.x;
                    const dy = point.y - obj.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < obj.size / 2) {
                        sliceObject(obj);
                        slicedSomething = true;
                        return false;
                    }
                }

                return true;
            });

            return slicedSomething;
        }

        function sliceObject(obj) {
            if (obj.type === 'bomb') {
                // ÂàáÂà∞ÁÇ∏Âºπ
                playSound('bomb');
                gameState.lives--;
                gameState.combo = 0;
                createExplosion(obj.x, obj.y);
                
                if (gameState.lives <= 0) {
                    gameOver();
                }
            } else {
                // ÂàáÂà∞Ê∞¥Êûú
                playSound('slice');
                gameState.score += obj.points;
                gameState.combo++;
                gameState.lastSliceTime = Date.now();

                // ËøûÂáªÂä†ÂàÜ
                if (gameState.combo >= 3) {
                    playSound('combo');
                    const bonusPoints = gameState.combo * 5;
                    gameState.score += bonusPoints;
                    showComboText(gameState.combo);
                }

                createParticles(obj.x, obj.y, obj.emoji);
            }

            updateUI();
        }

        function createParticles(x, y, emoji) {
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const speed = Math.random() * 5 + 3;
                
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 3,
                    life: 30,
                    emoji: emoji
                });
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 5;
                
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 40,
                    emoji: 'üí•'
                });
            }
        }

        function showComboText(combo) {
            const comboDiv = document.createElement('div');
            comboDiv.className = combo >= 5 ? 'combo-text perfect-text' : 'combo-text';
            comboDiv.textContent = combo >= 5 ? `PERFECT ${combo}x!` : `${combo}x ËøûÂáª!`;
            document.body.appendChild(comboDiv);
            setTimeout(() => comboDiv.remove(), 1000);
        }

        function loseLife() {
            gameState.lives--;
            gameState.combo = 0;
            playSound('miss');
            
            if (gameState.lives <= 0) {
                gameOver();
            } else {
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('combo').textContent = gameState.combo;
            
            const heartsText = '‚ù§Ô∏è'.repeat(Math.max(0, gameState.lives));
            const emptyHearts = 'üñ§'.repeat(Math.max(0, 6 - gameState.lives));
            document.getElementById('lives').textContent = heartsText + emptyHearts || 'üíî';
        }

        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            event.target.textContent = gameState.isPaused ? 'ÁªßÁª≠' : 'ÊöÇÂÅú';
        }

        function gameOver() {
            cancelAnimationFrame(gameState.gameLoop);
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function restartGame() {
            cancelAnimationFrame(gameState.gameLoop);
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Èº†Ê†á/Ëß¶Êë∏‰∫ã‰ª∂ - Êîπ‰∏∫ÊÇ¨ÂÅúÂç≥ÂèØÂàáÂâ≤
        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(e);
            gameState.slicePath.push(pos);
            
            // ÈôêÂà∂Ë∑ØÂæÑÈïøÂ∫¶
            if (gameState.slicePath.length > 15) {
                gameState.slicePath.shift();
            }
            
            // ÊåÅÁª≠Ê£ÄÊµãÂàáÂâ≤
            checkSlice([pos]);
        });

        canvas.addEventListener('mouseleave', () => {
            gameState.slicePath = [];
        });

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // Ëá™ÂÆö‰πâÂÖâÊ†á
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('customCursor');
            cursor.style.left = e.clientX - 20 + 'px';
            cursor.style.top = e.clientY - 20 + 'px';
        });

        // ÈöêËóèÈªòËÆ§ÂÖâÊ†á
        canvas.addEventListener('mouseenter', () => {
            document.getElementById('customCursor').style.display = 'block';
        });

        canvas.addEventListener('mouseleave', () => {
            document.getElementById('customCursor').style.display = 'none';
        });
    </script>
</body>
</html>
